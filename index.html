<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Animated form developed by Muhammad Hammad</title>
</head>
<body>
    <div class="container">
        <div class="form_box login">
         <form action="">
            <h1>Login</h1>
            <div class="input_box">
                <input type="text" placeholder="Enter username" required>
                <i class='bx bxs-user' ></i>
            </div>
            <div class="input_box">
                <input type="password" placeholder="Enter password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="forget_link">
               <a href="#">Forget Password?</a>
            </div>
            <button type="submit">Login</button>
            <p>Or login with social media plateforms</p>
            <div class="social_icons">
                <a href="#"><i class='bx bxl-google' ></i></a>
                <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
                <a href="#"><i class='bx bxl-linkedin' ></i></a>
                <a href="#"><i class='bx bxl-github' ></i></a>
            </div>
         </form>
        </div>



        <div class="form_box signup">
            <form action="">
               <h1>Registeration</h1>
               <div class="input_box">
                   <input type="text" placeholder="Enter username" required>
                   <i class='bx bxs-user' ></i>
               </div>
               <div class="input_box">
                   <input type="email" placeholder="Enter email" required>
                   <i class='bx bxs-envelope' ></i>
               </div>
               <div class="input_box">
                   <input type="password" placeholder="Enter password" required>
                   <i class='bx bxs-lock-alt' ></i>
               </div>
               <button type="submit">Sign Up</button>
               <p>Or signup with social media plateforms</p>
               <div class="social_icons">
                   <a href="#"><i class='bx bxl-google' ></i></a>
                   <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
                   <a href="#"><i class='bx bxl-linkedin' ></i></a>
                   <a href="#"><i class='bx bxl-github' ></i></a>
               </div>
            </form>
           </div>
           <div class="toggle_box">
            <div class="toggle_panel toggle_left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register_btn">Register</button>
            </div>
            <div class="toggle_panel toggle_right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login_btn">Login</button>
            </div>
           </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
